    <div class="icon">

      <div class="menu">
        <ul>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">Dashboard</span

          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">fastfood</span>Food &
                Drinks</a

            </button>
          </li>
          <li>

          <li>

          <div class="name">
            <h3 id="name">Theresa</h3>
            <h3 id="surname">Webb</h3>
          </div>
          <div class="tagline">
            <small class="Account_type">Waiter</small>
            <small>21h 37min</small>
          </div>
          <button>
            <a href="#">Open profile </a>
          </button>
        </div>
        <small class="copyright">¬©Ô∏è 2020 SmartPOS app</small>
