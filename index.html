  <body>
    <nav>
      <div class="logo">
        <span class="material-symbols-outlined" id="logo">restaurant</span>
        <p>Smart</p>
        <p class="POS">POS</p>
      </div>
      <div class="menu">
        <ul>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">Dashboard</span
                >Dashboard</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">fastfood</span>Food &
                Drinks</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">forum</span>Messages</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">receipt_long</span
                >Bills</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">tune</span>Settings</a
              >
            </button>
          </li>
          <small>Other</small>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">mark_email_unread</span
                >Notification</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><span class="material-symbols-outlined">support_agent</span
                >Support</a
              >
            </button>
          </li>
        </ul>
      </div>
      <div class="person">
        <div>
          <img src="/assets/theresa.jpg" alt="Profile_picture" />
          <h3>Theresa Webb</h3>
          <div class="">
            <small>Waiter</small>
            <small>21h 37min</small>
          </div>
          <button>
            <a href="#">Open profile </a>
          </button>
        </div>
        <small class="copyright">(C) 2020 SmartPOS app</small>
      </div>
    </nav>
    <div class="searchbar">
      <span class="material-symbols-outlined">arrow_back</span>
      <small>Food & Drinks</small>
      <small>Burgers</small>
      <div class="input">
        <button>
          <a href="#">
            <span class="material-symbols-outlined">search</span>
          </a>
        </button>
        <input type="text" placeholder="Search..." />
      </div>
    </div>
    <div>
      <div class="main">
        <h1>Burgers üçî</h1>
      </div>
      <div class="strow">
        <div>
          <img src="/assets/cheseburger.jpg" alt="cheeseburger" /><span
            >Cheeseburger</span
          ><small>150g</small>
          <h2>$3.50</h2>
        </div>
        <div>
          <img src="/assets/chickendeluxe.jpg" alt="ChickenDeluxe" /><span
            >Chicken-Deluxe</span
          ><small>240g</small>
          <h2>$4.25</h2>
        </div>
        <div>
          <img src="/assets/hamburger.jpg" alt="Hamburger" /><span
            >Hamburger</span
          ><small>320g</small>
          <h2>$4.50</h2>
        </div>
      </div>
      <div class="ndrow">
        <div>
          <img src="/assets/bigjohn.jpg" alt="BigJohn" /><span>Big John</span
          ><small>650g</small>
          <h2>Not yet</h2>
        </div>
        <div>
          <img src="/assets/spicychicken.jpg" alt="SpicyChicken" /><span
            >Spicy Chicken</span
          ><small>340g</small>
          <h2>Not yet</h2>
        </div>
        <div>
          <img src="/assets/superstars.jpg" alt="SuperStars" /><span
            >Superstars</span
          ><small>250g</small>
          <h2>Not yet</h2>
        </div>
      </div>
    </div>
